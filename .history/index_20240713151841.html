<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_left">
          <div class="header_left_logo"></div>
          <span class="header_left_title">Thinkin Blue</span>
        </div>
        <div class="header_right">
          <ul class="header_right_list">
            <li class="header_right_list_item">
              <a href="#">Home</a>
            </li>
            <li class="header_right_list_item"><a href="#">About Us</a></li>
            <li class="header_right_list_item"><a href="#">Work</a></li>
            <li class="header_right_list_item">
              <a href="#">ThinkinBlue Business</a>
            </li>
          </ul>
          <button class="header_right_btn">Login</button>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="banner_left">
       <p class="banner_left_text">The career network <br> for workers</p>
       <div class="banner_left_input">
        <input type="text" placeholder="Search Better Opportunites" class="banner_left_input_box"></input>
        <img src="img/location.svg" alt="location-icon" class="banner_left_input_icon">
       </div>
       <div class="banner_left_categories">
        <hr>
        <div class="banner_left_categories_title">100+ Job Opportunities</div>
        <div class="banner_left_categories_list">
          <div class="banner_left_categories_list_above">
            <div class="banner_left_categories_list_above_item"> Precision Production</div>
            <div class="banner_left_categories_list_above_item"> Helpers</div>
            <div class="banner_left_categories_list_above_item"> Front-line Supervisors</div>
            <div class="banner_left_categories_list_above_item"> Machine operators & Supervisors</div>
          </div>
          <div class="banner_left_categories_list_below">
            <div class="banner_left_categories_list_below_item"> Machine operators</div>
            <div class="banner_left_categories_list_below_item"> Handlers</div>
            <div class="banner_left_categories_list_below_item"> Transportation & moving occupations</div>
            <div class="banner_left_categories_list_below_item"> See all</div>
          </div>
        </div>
        <div >
          <button class="banner_left_categories_button">Join ThinkinBlue</button>
        </div>
       </div>
      </div>
      <div class="banner_right">
        <img src="img/banner_right.png" alt="banner_right" class="banner_right_img"></img>
      </div>
    </section>
    <section class="hiring">
      <div class="hiring_top">
        <div class="hirinf_top_icon"><img src="img/plus_icon.svg" alt="plus_icon"></div>
        <div class="hiring_top_heading">From the Community</div>
      </div>
      <div class="hiring_body">
        <div class="hiring_body_img"><img src="img/hiring.jpeg" alt="hiring"></div>
        <div class="hiring_body_img"><img src="img/hiring.jpeg" alt="hiring"></div>
        <div class="hiring_body_img"><img src="img/hiring.jpeg" alt="hiring"></div>
        <div class="hiring_body_img"><img src="img/hiring.jpeg" alt="hiring"></div>
      </div>
    </section>
  </body>
</html>
